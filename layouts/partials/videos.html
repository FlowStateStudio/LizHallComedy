{{ "<!-- VIDEOS -->" | safeHTML }}
<section class="bg-primary" id="videos">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.videos.headline }}{{ . }}{{ end }}</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        {{ range .Site.Params.videos.list }}
            <div class="row">
                <iframe width="100%" height="600px" frameborder="0" src="http://www.youtube.com/embed/{{.id}}"></iframe>
            </div>
        {{ end }}
    </div>
</section>
