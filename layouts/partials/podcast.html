{{ "<!-- PODCAST -->" | safeHTML }}
<section class="bg-primary" id="podcast">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">
                    {{ with .Site.Params.podcast.headline }}{{ . }}{{ end }}
                </h2>
                <hr class="primary">
            </div>
        </div>
        <div class="row text-center">
            <img src="{{ with .Site.Params.podcast.cover }}{{ . }}{{ end }}"
                 alt="{{ with .Site.Params.podcast.headline }}{{ . }}{{ end }}" />
        </div>
    </div>
    <div class="container">
        <div class="row">
            {{ range .Site.Params.podcast.list }}
            <div class="col-lg-4 col-md-4 text-center">
                <div class="service-box">
                    <a href="{{ .link }}" target="_blank">
                        <i class="fa fa-4x {{ .icon }} wow bounceIn text-primary"></i>
                    </a>
                    <h3>{{ .title }}</h3>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
