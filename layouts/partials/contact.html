{{ "<!-- CONTACT -->" | safeHTML }}
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.contact.headline }}{{ . }}{{ end }}</h2>
                <hr class="primary">
                <p>{{ with .Site.Params.contact.description }}{{ . | markdownify }}{{ end }}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 text-center" >
                    <a href="mailto:{{ with .Site.Params.contact.email }}{{ . }}{{ end }}">

                <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s" target="_blank">
                </i>
                    </a>
            </div>

            <div class="col-lg-3 text-center">
                <a href="{{ with .Site.Params.contact.twitter }}{{ . }}{{ end }}">
                    <i class="fa fa-twitter-square fa-3x wow bounceIn"
                       data-wow-delay=".1s" target="_blank"></i>
                </a>
            </div>

            <div class="col-lg-3 text-center">
                <a href="{{ with .Site.Params.contact.facebook }}{{ . }}{{ end }}">
                    <i class="fa fa-facebook-square fa-3x wow bounceIn"
                       data-wow-delay=".1s" target="_blank"></i>
                </a>
            </div>

            <div class="col-lg-3 text-center">
                <a href="{{ with .Site.Params.contact.youtube }}{{ . }}{{ end }}" target="_blank">
                    <i class="fa fa-youtube-square fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                </a>
            </div>

        </div>
    </div>
</section>
