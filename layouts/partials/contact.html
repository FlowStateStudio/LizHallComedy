{{ "<!-- CONTACT -->" | safeHTML }}
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.contact.headline }}{{ . }}{{ end }}</h2>
                <hr class="primary">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-1 col-md-1 col-lg-offset-4 col-md-offset-4 text-center">
                <a href="{{ with .Site.Params.contact.twitter }}{{ . }}{{ end }}" target="_blank">
                    <i class="fa fa-twitter-square fa-4x wow bounceIn"
                       data-wow-delay=".1s" target="_blank"></i>
                </a>
            </div>

            <div class="col-lg-1 col-md-1 text-center">
                <a href="{{ with .Site.Params.contact.facebook }}{{ . }}{{ end }}" target="_blank">
                    <i class="fa fa-facebook-square fa-4x wow bounceIn"
                       data-wow-delay=".1s" target="_blank"></i>
                </a>
            </div>

            <div class="col-lg-1 col-md-1 text-center">
                <a href="{{ with .Site.Params.contact.youtube }}{{ . }}{{ end }}" target="_blank">
                    <i class="fa fa-youtube-square fa-4x wow bounceIn" data-wow-delay=".1s"></i>
                </a>
            </div>

            <div class="col-lg-1 col-md-1 text-center">
                <a href="{{ with .Site.Params.contact.instagram }}{{ . }}{{ end }}" target="_blank">
                    <i class="fa fa-instagram fa-4x wow bounceIn" data-wow-delay=".1s"></i>
                </a>
            </div>

        </div>
        <div class="row text-center">
            <hr class="primary">
            <p>{{ with .Site.Params.contact.description }}{{ . | markdownify }}{{ end }}</p>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 text-center" >
                <a href="mailto:{{ with .Site.Params.contact.email }}{{ . }}{{ end }}" target="_blank">
                    <i class="fa fa-envelope-o fa-5x wow bounceIn"
                       data-wow-delay=".1s" target="_blank"></i>
                </a>
            </div>
        </div>


    </div>
</section>
